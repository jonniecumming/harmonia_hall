{% extends "admin/login.html" %}
{% load i18n static %}

{% block messages %}
    {% if messages %}
        <div class="messagelist">
        {% for message in messages %}
            {# Only show error messages, hide success/info messages #}
            {% if message.level_tag == "error" %}
                <div class="alert alert-{{ message.level_tag }}">{{ message }}</div>
            {% endif %}
        {% endfor %}
        </div>
    {% endif %}
{% endblock %}
