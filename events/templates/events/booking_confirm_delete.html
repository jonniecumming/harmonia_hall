{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-body">
                    <h3 class="card-title text-danger">Cancel Booking?</h3>
                    
                    <div class="alert alert-warning" role="alert">
                        <p><strong>Event:</strong> {{ object.event.title }}</p>
                        <p><strong>Tickets:</strong> {{ object.number_of_tickets }}</p>
                        <p class="mb-0"><strong>Date:</strong> {{ object.event.date }}</p>
                    </div>
                    
                    <p class="text-muted">
                        Are you sure you want to cancel this booking? This action cannot be undone.
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Yes, Cancel Booking</button>
                        <a href="{% url 'bookings' %}" class="btn btn-secondary">No, Keep Booking</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
